    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif
        }
        
        .w3-bar,
        h1,
        button {
            font-family: "Montserrat", sans-serif
        }
        
        .fa-share,
        .fa-user,
        .fa-upload,
        .fa-files-o,
        .fa-download,
        .fa-lock {

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-teal w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-teal" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-red">Home</a>

            <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-green  w3-right">Login</a>
            <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white  w3-right">Register</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-blue-grey w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="{% url 'model_form_upload' %}" class="w3-bar-item w3-button w3-padding-large">Upload</a>
            <a href="{% url 'all_files' %}" class="w3-bar-item w3-button w3-padding-large">Explorer</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Login</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Register</a>
        </div>
    </div>
    {% block content %}
    <!-- Header -->
    <header class="w3-container w3-white w3-center" style="padding:120px 10px">
        <h1 class="w3-margin w3-jumbo w3-text-teal">KT-Upload</h1>
        <p class="w3-xlarge w3-text-black">v1.0</p>

    </header>


    <!-- Content -->
    {% endblock %}



    <!-- Footer -->
    <footer class="w3-container w3-black  w3-center w3-opacity">
        <div class="w3-row">
            <div class="w3-col s4">
                <h6>SE341- ThS Tran Anh Dung</h6>
            </div>
            <div class="w3-col s4">
                <h6>Team9</h6>
                <table class="w3-text-grey">

                    <tr>
                        <th>Vo Nguyen Hoang Trieu</th>
                        <th> </th>

                    </tr>
                    <tr>
                        <th>Truong Dang Khoa</th>

                </table>

            </div>
            <div class="w3-col s4">
                <h6>Contact</h6>
                <p class="w3-text-grey">Email: vonguyenhoangtrieu72@gmail.com</p>

            </div>
        </div>
    </footer>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
